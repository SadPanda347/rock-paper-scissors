<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./rock-paper-scissors.js" defer></script>
</head>

<body>
  <section class="game-section">
    <h1 class="game-title">Rock Paper Scissors</h1>
    <div class="input-container">
      <h2 class="input-title">Click to Choose Rock Paper or Scissors</h2>
      <div class="input-buttons-container">
        <button class="input-button rock">Rock</button>
        <button class="input-button paper">Paper</button>
        <button class="input-button scissors">Scissors</button>
      </div>
    </div>
    <div class="results-container">
      <div class="score-container">
        <h2 class="score-title">Scores</h2>
        <label class="player-score-label">Player Score: <span class="player-score-value">0</span></label>
        <label class="computer-score-label">Computer Score: <span class="computer-score-value">0</span></label>
      </div>
      <div class="results-text-container">
        <label class="computer-choice-text"></label>
        <label class="victory-status-text"></label>
      </div>
    </div>
    <label class="final-winner-text"></label>
    <button class="reset-button">Reset Game</button>
  </section>
</body>

</html>
