<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./rock-paper-scissors.js" defer></script>
</head>

<body>
  <section class="game-section">
    <h1 class="game-title">Rock Paper Scissors</h1>
    <div class="input-container">
      <h2 class="input-title">Click to Select Rock Paper or Scissors</h2>
      <div class="input-buttons-container">
        <button class="input-button rock">Rock</button>
        <button class="input-button paper">Paper</button>
        <button class="input-button scissors">Scissors</button>
      </div>
    </div>
    <div class="results-container">
      <div class="score-container">
        <h2 class="score-title">Scores</h2>
        <p class="player-score-text">Player Score: 0</p>
        <p class="computer-score-text">Computer Score: 0</p>
      </div>
      <div class="results-text-container">
        <p class="computer-choice-text">Dummy Text</p>
        <p class="victory-status-text">Dummy Text</p>
      </div>
    </div>
  </section>
</body>

</html>
